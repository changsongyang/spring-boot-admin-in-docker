server:
  port: 7373

spring:
  profiles:
      active: dev
  application:
    name: admin-client

eureka:
  instance:
    metadata-map:
      user.name: "admin"
      user.password: "adminadmin"

logging:
  pattern:
    file: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"

management:
  endpoints:
    web:
      exposure:
        include: "*"

---
# dev环境
spring:
  profiles: dev

# dev环境下为宿主机路径
logging:
  file: /usr/local/tomcat/project/spring-boot-admin-in-docker/log/admin-client.log

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1234/eureka/

---
# docker环境
spring:
  profiles: docker

# docker环境下为容器内部路径
logging:
  file: /spring-boot-admin-in-docker/log/admin-client.log

eureka:
  client:
    service-url:
      defaultZone: http://admin-eureka:1234/eureka/
