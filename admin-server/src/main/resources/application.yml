server:
  port: 8766
spring:
  application:
    name: admin-server
  cloud:
    client:
      ipAddress: localhost
  security:
    user:
      name: "admin"
      password: "adminadmin"
  boot:
    admin:
      api-path: instances

eureka:
  client:
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: http://admin-eureka:1234/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: "admin"
      user.password: "adminadmin"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
